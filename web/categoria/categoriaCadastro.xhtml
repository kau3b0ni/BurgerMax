<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../template/_template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">
    
    <ui:define name="titulo">
        Cadastro de Categoria
    </ui:define>
    
    <ui:define name="top">
        BurgerMax - Cadastro de Categoria
    </ui:define>
    
    <ui:define name="content">        
        <h:form prependId="false">
            <p:panelGrid columns="3">
                <p:outputLabel value="Nome da Categoria" for="nome"/>
                <p:inputText id="nome" value="#{categoriaControllerMB.categoria.nome}" required="true" size="50"/>
                <p:messages for="nome" />                            
            </p:panelGrid>
            <p:commandButton value="Cadastrar" action="#{categoriaControllerMB.cadastrarCategoria}" update="@form"/>
            <p:commandButton value="Limpar" action="#{categoriaControllerMB.limparSession}" update="@form"/>
        </h:form>
    </ui:define>
    
</ui:composition>
