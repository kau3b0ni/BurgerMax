<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../template/_template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <ui:define name="titulo">
        Cadastro de Produto
    </ui:define>
    
    <ui:define name="top">
        BurgerMax - Cadastro de Produto
    </ui:define>
    
    <ui:define name="content">   
        <f:metadata>
            <f:viewAction action="#{produtoControllerMB.carregarCategorias}"/>
        </f:metadata>
        <h:form prependId="false">
            <p:panelGrid columns="3">
                <p:outputLabel value="Nome" for="descricao"/>
                <p:inputText id="nome" value="#{produtoControllerMB.produto.nome}" required="true" size="50"/>
                <p:messages for="nome" /> 
                <p:outputLabel value="Descricao" for="descricao"/>
                <p:inputText id="descricao" value="#{produtoControllerMB.produto.descricao}" required="true" size="50"/>
                <p:messages for="descricao" /> 
                <p:outputLabel value="Valor" for="valor"/>
                <p:inputText id="valor" value="#{produtoControllerMB.produto.valor}" required="true"/>
                <p:messages for="valor" /> 
                <p:outputLabel value="Categoria"/>
                <h:selectOneMenu value="#{produtoControllerMB.produto.categoria}" label="Categoria"
                                 converter="categoriaConverter" immediate="true" required="true">
                    <f:selectItem itemLabel="Selecione" noSelectionOption="true"/>
                    <f:selectItems value="#{produtoControllerMB.listagemCategorias}" var="categoria"
                                   itemLabel="#{categoria.nome}" itemValue="#{categoria}"/>                    
                </h:selectOneMenu>            
            </p:panelGrid>
            <p:commandButton value="Cadastrar" action="#{produtoControllerMB.cadastrarProduto}" update="@form"/>
            <p:commandButton value="Limpar" action="#{produtoControllerMB.limparSession}" update="@form"/>
        </h:form>
    </ui:define>
    
</ui:composition>
