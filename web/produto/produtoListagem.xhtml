<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../template/_template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="titulo">
        Lista de Produtos
    </ui:define>   
    
    
    <ui:define name="top">
        BurgerMax - Lista de Produtos
    </ui:define>
    
     <ui:define name="content">
        <f:metadata>            
            <f:viewAction action="#{produtoControllerMB.carregarProdutos('Lanches')}"/>
        </f:metadata>
        <p:messages showDetail="true" showSummary="true" autoUpdate="true"/>
        <h:form>
            <p:dataTable value="#{produtoControllerMB.listagemProdutos}"
                          var="listagem">
                <p:column rendered="false">
                    <f:facet name="header">ID</f:facet>
                    <p:outputLabel value="#{listagem.id}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">Descricao</f:facet>
                    <p:outputLabel value="#{listagem.descricao}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">Valor</f:facet>
                    <p:outputLabel value="#{listagem.valor}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">Categoria</f:facet>
                    <p:outputLabel value="#{listagem.categoria}"/>
                </p:column>
             
             </p:dataTable>            
        </h:form>
        
    </ui:define>

</ui:composition>
