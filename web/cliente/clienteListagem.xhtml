<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../template/_template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="titulo">
        Lista de Clientes
    </ui:define>   
    
    
    <ui:define name="top">
        BurgerMax - Lista de Clientes
    </ui:define>

    <ui:define name="content">
        <f:metadata>
            <f:viewAction action ="#{clienteControllerMB.carregarClientes}"/>
        </f:metadata>
        <p:messages showDetail="true" showSummary="true" autoUpdate="true"/>
        <h:form>
            <p:dataTable value="#{clienteControllerMB.listagemClientes}"
                         var="listagem">
                <p:column rendered="false">
                    <f:facet name="header">ID</f:facet>
                    <p:outputLabel value="#{listagem.id}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">Nome</f:facet>
                    <p:outputLabel class="cell_nome" value="#{listagem.nome}"/>
                </p:column>
                <p:column class="col_cel" >
                    <f:facet name="header">Telefone</f:facet>
                    <p:outputLabel value="#{listagem.telefone}"/>
                </p:column>
                <p:column class="col_cel">
                    <f:facet name="header">Celular</f:facet>
                    <p:outputLabel value="#{listagem.celular}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">Endereço</f:facet>
                    <p:outputLabel value="#{listagem.endereco}"/>
                </p:column>
                <p:column class="col_num">
                    <f:facet name="header">N.º</f:facet>
                    <p:outputLabel value="#{listagem.numero}"/>
                </p:column>
                <p:column class="col_bairro">
                    <f:facet name="header">Bairro</f:facet>
                    <p:outputLabel value="#{listagem.bairro}"/>
                </p:column>
                <p:column>
                    <f:facet name="header"> Comandos </f:facet>
                    <p:commandButton style="font-size: smaller"
                                     
                        value="Pedido"
                        title="Editar" icon="ui-icon-plus"/>
                    <p:commandButton style="font-size: smaller"
                                     action="#{clienteControllerMB.excluirCliente(listagem)}"
                                     title="Excluir" icon="ui-icon-trash"/>
                    <p:commandButton style="font-size: smaller"
                                     action="#{clienteControllerMB.prepararCadastro(listagem)}"            
                                     title="Editar" icon="ui-icon-pencil"/>                       
                </p:column>
            </p:dataTable>    
            
            
            
        </h:form>
            
    </ui:define>

</ui:composition>
