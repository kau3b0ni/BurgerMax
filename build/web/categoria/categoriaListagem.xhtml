<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../template/_template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="titulo">
        Lista de Categorias
    </ui:define>   
    
    
    <ui:define name="top">
        BurgerMax - Lista de Categorias
    </ui:define>

    <ui:define name="content">
        <f:metadata>
            <f:viewAction action ="#{categoriaControllerMB.carregarCategorias}"/>
        </f:metadata>
        <p:messages showDetail="true" showSummary="true" autoUpdate="true"/>
        <h:form>
            <p:dataTable value="#{categoriaControllerMB.listagemCategorias}"
                         var="listagem">
                <p:column rendered="false">
                    <f:facet name="header">ID</f:facet>
                    <p:outputLabel value="#{listagem.id}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">Nome</f:facet>
                    <p:outputLabel class="cell_nome" value="#{listagem.nome}"/>
                </p:column>       
                <p:column>
                    <f:facet name="header"> Comandos </f:facet>
                    
                    <p:commandButton style="font-size: smaller"
                                     action="#{categoriaControllerMB.excluirCategoria(listagem)}"
                                     title="Excluir" icon="ui-icon-trash" update="@form"/>
                    <p:commandButton style="font-size: smaller"
                                     action="#{categoriaControllerMB.prepararCadastro(listagem)}"            
                                     title="Editar" icon="ui-icon-pencil" update="@form"/>                       
                </p:column>
            </p:dataTable>    
            
            
            
        </h:form>
            
    </ui:define>

</ui:composition>
