<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../template/_template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <ui:define name="titulo">        
        Adicionar Item
    </ui:define>
    
    <ui:define name="top">
        BurgerMax - Adicionar Item
    </ui:define>
    
    <ui:define name="content">
        
        <f:metadata>
            <f:viewAction action="#{itemPedidoControllerMB.carregarProdutos}"/>
        </f:metadata>
        <h:form>
        <p:panelGrid columns="3">
            <p:outputLabel value="Produto"/>
            <h:selectOneMenu value="#{itemPedidoControllerMB.itemPedido.produto}" label="Produto"
                             converter="produtoConverter" immediate="true">
                <f:selectItem itemLabel="Selecione" noSelectionOption="true"/>
                <f:selectItems value="#{itemPedidoControllerMB.listagemProdutos}" var="produto"
                               itemLabel="#{produto.nome}" itemValue="#{produto}"/>                    
            </h:selectOneMenu>                      
        </p:panelGrid>
            <p:commandButton value="Cadastrar" action="#{itemPedidoControllerMB.cadastrarItemPedido()}" update="@form"/>
        <p:commandButton value="Limpar"  update="@form"/>
        </h:form>
        
    </ui:define>

</ui:composition>
